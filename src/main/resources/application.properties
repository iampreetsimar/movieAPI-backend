spring.application.name=movieAPI
spring.datasource.username=MY_SQL_USERNAME
spring.datasource.password=MY_SQL_PASSWORD
spring.datasource.url=jdbc:mysql://localhost:3306/moviesdb
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=APP_MAIL_ADDRESS
spring.mail.password=APP_SPECIFIC_MAIL_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

project.poster=posters/

base.url=http://localhost:8080